<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="418431456233-ba16pgbb21ao70dh98thsobjrud0vjpl.apps.googleusercontent.com">

<div class="container h-100">
    <div class="h-100">
        <div class="card my-auto mt-5">
            <div class="card-body">
                <h5 class="modal-title">DRIVER</h5>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="login-form">
                        <input id="state" type="hidden" value="login">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input autocapitalize="none" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group" *ngIf="errorMessage">
                            <div>
                                {{errorMessage}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div>
                        <button type="button" (click)="loginWithGoogle()" class="btn btn-danger">Login with
                            Google</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm ml-3"></span>
                        <button [disabled]="loading" class="btn btn-primary btn-block mr-2">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
