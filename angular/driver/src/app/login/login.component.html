<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="418431456233-ba16pgbb21ao70dh98thsobjrud0vjpl.apps.googleusercontent.com">
<div class="login-form">
    <input id="state" type="hidden" value="login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input autocapitalize="none" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary btn-block">Log in</button>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        </div>
        <div class="form-group">
            
        </div>
        <div class="form-group" *ngIf="err">
            <div class="invalid-feedback">
                {{err}}
            </div>
        </div>
    </form>
</div>
