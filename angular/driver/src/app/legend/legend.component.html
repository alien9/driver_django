<div class="legend">
    <div *ngFor="let legend of legends">
        <div>{{config['PRIMARY_LABEL_PLURAL']|translate}} <br>{{'por'|translate}} {{legend['title']|translate}}</div>
        <img src="{{backend}}/legend/theme/{{legend['mapfile']}}/?ts={{legend['ts']}}">
    </div>
    <div *ngFor="let sub of subtitles">
        <div>{{sub['title']|translate}}</div>
        <img src="{{backend}}/legend/critical/{{sub['mapfile']}}/?ts={{sub['ts']}}">
    </div>

</div>
